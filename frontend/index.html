<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      window.env = {
        BACKEND_URL: "__BACKEND_URL__",
        NOTIFIER_URL: "__NOTIFIER_URL__"
      };
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Job Dashboard</h1>
        <!-- Health Indicators -->
        <div class="health-indicators">
          <span id="backend-dot" class="health-dot"></span> Backend
          <span id="notifier-dot" class="health-dot"></span> Notifier
        </div>


        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search jobs by title or description...">
            <button id="search-button">üîç Search</button>
        </div>

        <!-- Filter Buttons -->
        <div class="filters">
            <button id="filter-applied">Show Applied</button>
            <button id="filter-favourite">Show Favourites</button>
            <button id="refresh-jobs">Refresh Jobs</button>
            <button id="notify-slack">Notify Slack üîî</button>
        </div>

        <!-- Job Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Date Posted</th>
                        <th>Job Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="jobs-table-body"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prev-page">¬´ Prev</button>
            <span id="page-info"></span>
            <button id="next-page">Next ¬ª</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
